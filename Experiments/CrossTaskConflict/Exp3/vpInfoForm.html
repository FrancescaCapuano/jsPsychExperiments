<!DOCTYPE html>
<html>
  <div id="vpInfo">
    <h2><b>Experiment</b></h2>
    <legend><b>Alter?</b></legend>
    <input type="number" id="age" min="18" max="50" value=""/> <br></br>
    <legend><b>Geschlecht?</b></legend>
    <input type="radio" name="gender" id="male" /> Männlich
    <input type="radio" name="gender" id="female" /> Weiblich <br></br>
    <legend><b>Händigkeit?</b></legend>
    <input type="radio" name="handedness" id="left" /> Links
    <input type="radio" name="handedness" id="right" /> Rechts <br></br>
    <legend><b>Einverständnis?</b></legend>
    <input type="checkbox" id="consent_checkbox" /> Ich bin damit einverstanden, an diese Studie teilzunehmen. <br><br>
    <button type="button" id="start" /> Experiment starten
  </div>
</html>
